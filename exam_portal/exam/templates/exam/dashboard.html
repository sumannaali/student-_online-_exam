<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Student Online Exam Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #f4f4f4;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            transition: all 0.3s;
            padding-top: 30px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .sidebar ul {
            list-style: none;
            padding-left: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .main-content {
            margin-left: 220px;
            padding: 30px;
            width: 100%;
        }

        .topbar {
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        .topbar h1 {
            font-size: 22px;
        }

        .welcome {
            margin-top: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .toggle-btn {
            display: none;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                left: -220px;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .toggle-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <h2>Exam Portal</h2>
        <ul>
            <li onclick="location.href='/dashboard/'">Dashboard</li>
            <li onclick="location.href='/profile/'">My Profile</li>
            <li onclick="location.href='/exams/'">Available Exams</li>
            <li onclick="location.href='/results/'">My Results</li>
            <li onclick="location.href='/logout/'">Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="topbar">
            <span class="toggle-btn" onclick="toggleSidebar()">☰</span>
            <h1>Welcome to the Dashboard</h1>
        </div>

        <div class="welcome">
            <h2>Hello, {{ user.username }}!</h2>
            <p>You are logged in as <strong>{{ user.userprofile.role|capfirst }}</strong>.</p>
        </div>

        <div class="card">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="/exams/">➤ Attempt an Exam</a></li>
                <li><a href="/results/">➤ View Results</a></li>
                <li><a href="/profile/">➤ Update Profile</a></li>
            </ul>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
