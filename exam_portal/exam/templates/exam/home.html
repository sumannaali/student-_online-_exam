<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Portal - ScholarLogic</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #5b0ab7;
            color: white;
            min-height: 100vh;
        }

        .navbar {
            background-color: #3e0074;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2 {
            margin-left: 20px;
            font-weight: 700;
        }

        .navbar .nav-links {
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            background-color: white;
            color: #3e0074;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 20px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #e6e6ff;
        }

        .hero {
            text-align: center;
            padding: 120px 20px;
        }

        .hero h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2em;
            margin-top: 15px;
            color: #e0d4fa;
        }

        .hero .register-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: white;
            color: #003399;
            font-weight: bold;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .hero .register-button:hover {
            background-color: #f0f0ff;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Student Exam Portal</h2>
        <div class="nav-links">
            <a href="/student/login/">Student</a>
            <a href="/teacher/login/">Teacher</a>
            <a href="/about/">About</a>
            <a href="/register/">Register</a>
        </div>
    </div>

    <div class="hero">
        <h1>Welcome to the Student Exam Portal ScholarLogic</h1>
        <p>Empowering Students and Teachers for a Smarter Evaluation Process.</p>
        <a href="/register/" class="register-button">Register New User</a>
    </div>

</body>
</html>
