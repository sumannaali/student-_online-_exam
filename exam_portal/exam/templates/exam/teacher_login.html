<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Login - ScholarLogic</title>
    <style>
        body {
            background-color: #4B0082;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #2e0066;
            padding: 20px;
            color: white;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            text-align: center;
            color: #4B0082;
            margin-bottom: 25px;
        }

        .login-container label {
            font-weight: bold;
            color: #333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .login-container button {
            width: 100%;
            background-color: #4B0082;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #3a0066;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            color: #4B0082;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="header">
    Student Exam Portal
</div>

<div class="login-container">
    <h2>Teacher Login</h2>

    {% if messages %}
        <div class="error-msg">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>

    <div class="back-link">
        <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
